<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre></pre>
    <script>
      fetch("db_link.php")
        .then((r) => r.json())
        .then((data) => {
          console.log(data);
          document.querySelector("pre").innerHTML = JSON.stringify(
            data,
            null,
            4
          );
        })
        .catch((ex) => console.log(ex));
    </script>
  </body>
</html>
